<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render 服务一键唤醒</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 30px;
        }
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .service-card {
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .service-card:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79,172,254,0.3);
        }
        .service-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .service-url {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            word-break: break-all;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-wake {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }
        .btn-wake:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,107,107,0.4);
        }
        .btn-visit {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }
        .btn-visit:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79,172,254,0.4);
        }
        .btn-all {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            font-size: 1.1em;
            padding: 15px 30px;
            margin: 20px auto;
            display: block;
            width: fit-content;
        }
        .btn-all:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67,233,123,0.4);
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-checking {
            background: #fff3cd;
            color: #856404;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e1e8ed;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.3s ease;
        }
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Render 服务一键唤醒</h1>
            <p>快速唤醒你的 Render 服务，保持它们在线运行</p>
        </div>
        
        <div class="content">
            <button class="btn btn-all" onclick="wakeupAll()">🎯 一键唤醒所有服务</button>
            
            <div id="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div id="progress-text">准备中...</div>
            </div>
            
            <div class="service-grid" id="service-grid">
                <!-- 服务卡片将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <div class="footer">
            <p>💡 提示：点击"唤醒"按钮会发送HTTP请求来激活休眠的服务</p>
            <p>🔗 或者直接点击"访问"按钮在新窗口中打开服务</p>
        </div>
    </div>

    <script>        const services = [
            {
                name: "HuskyAI 主服务",
                url: "https://huskyAI.bitsleep.cn",
                description: "AI 对话服务主站",
                method: "HEAD"
            },
            {
                name: "HuskyAI 健康检查",
                url: "https://huskyAI.bitsleep.cn/api/health",
                description: "API 健康状态检查",
                method: "GET"
            },
            {
                name: "BitSleep 主站",
                url: "https://bitsleep.cn",
                description: "主要网站服务",
                method: "GET"
            },
            {
                name: "Unity WebGL",
                url: "https://unity-webgl.onrender.com",
                description: "Unity 游戏托管服务",
                method: "HEAD"
            },
            {
                name: "BitSleep Render",
                url: "https://bitsleep-5zg5.onrender.com",
                description: "备用渲染服务",
                method: "GET"
            }
        ];

        function renderServices() {
            const grid = document.getElementById('service-grid');
            grid.innerHTML = '';
            
            services.forEach((service, index) => {
                const card = document.createElement('div');
                card.className = 'service-card';                card.innerHTML = `
                    <div class="service-name">${service.name}</div>
                    <div class="service-url">${service.url}</div>
                    <p style="color: #666; font-size: 0.9em;">${service.description}</p>
                    <p style="color: #888; font-size: 0.8em;">HTTP方法: ${service.method}</p>
                    <button class="btn btn-wake" onclick="wakeupService('${service.url}', '${service.method}', ${index})">🔥 唤醒服务</button>
                    <a href="${service.url}" target="_blank" class="btn btn-visit">🌐 访问服务</a>
                    <div id="status-${index}" class="status" style="display: none;"></div>
                `;
                grid.appendChild(card);
            });
        }        async function wakeupService(url, method, index) {
            const statusDiv = document.getElementById(`status-${index}`);
            statusDiv.style.display = 'block';
            statusDiv.className = 'status status-checking';
            statusDiv.textContent = `🔄 正在使用 ${method} 方法唤醒服务...`;

            try {
                const startTime = Date.now();
                const response = await fetch(url, {
                    method: method,
                    mode: 'no-cors' // 避免CORS问题
                });
                
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                statusDiv.className = 'status status-success';
                statusDiv.textContent = `✅ 唤醒成功！方法: ${method}, 响应时间: ${responseTime}ms`;
                
                // 3秒后隐藏状态
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                statusDiv.className = 'status status-error';
                statusDiv.textContent = `❌ 唤醒失败 (${method}): ${error.message}`;
                
                // 5秒后隐藏状态
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        async function wakeupAll() {
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = '开始唤醒所有服务...';

            let completed = 0;
            const total = services.length;            for (let i = 0; i < services.length; i++) {
                const service = services[i];
                progressText.textContent = `正在唤醒: ${service.name}`;
                
                try {
                    await wakeupService(service.url, service.method, i);
                } catch (error) {
                    console.error(`Failed to wake up ${service.name}:`, error);
                }
                
                completed++;
                const percentage = (completed / total) * 100;
                progressFill.style.width = `${percentage}%`;
            }

            progressText.textContent = '✅ 所有服务唤醒完成！';
            
            // 3秒后隐藏进度条
            setTimeout(() => {
                progressContainer.style.display = 'none';
            }, 3000);
        }

        // 页面加载时渲染服务
        document.addEventListener('DOMContentLoaded', renderServices);
    </script>
</body>
</html>
