name: Wake up HuskyAI Render Service

on:
  schedule:
    - cron: "*/10 * * * *"  # 每10分钟执行一次（UTC时间）

jobs:
  wake-render:
    runs-on: ubuntu-latest
    steps:
      - name: HEAD to frontend (huskyAI.bitsleep.cn)
        run: curl -I https://huskyAI.bitsleep.cn

      - name: GET to backend (/api/health)
        run: curl -s https://huskyAI.bitsleep.cn/api/health
