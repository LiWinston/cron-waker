name: Wake Render Services

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  wake-render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run render_waker.sh to ping endpoints
        run: bash scripts/render_waker.sh

      - name: On failure, send alert email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ðŸš¨ Render Wakeup Job Failed"
          to: alert@bitsleep.cn
          from: Render Waker <${{ secrets.MAIL_USERNAME }}>
          body: |
            GitHub Actions Render Wake-up Job failed.
            Please check the logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
